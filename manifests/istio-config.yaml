---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: spinnaker-demo-virtual-service
spec:
  hosts:
  - "*"
  gateways:
  - spinnaker-demo-gateway
  http:
  - route:
    - destination:
        host: spinnaker-demo
        subset: main
      weight: 50
    - destination:
        host: spinnaker-demo
        subset: canary
      weight: 50
    match:
    - uri:
        exact: /page
    - uri:
        exact: /
