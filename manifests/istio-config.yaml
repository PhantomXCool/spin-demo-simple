---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: spinnaker-demo-gateway
spec:
  selector:
    # Which pods we want to expose as Istio router
    # This label points to the default one installed from file istio-demo.yaml
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    # Here we specify which Kubernetes service names
    # we want to serve through this Gateway
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: spinnaker-demo
spec:
  host: spinnaker-demo
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
  subsets:
  - name: main
    labels:
      version: main
  - name: canary
    labels:
      version: canary
